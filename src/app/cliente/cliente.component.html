<div class="box">
  <p>Cadastro de Cliente</p>
  <form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input formControlName="cpf" placeholder="CPF" type="text" maxlength="14" />
    <input
      formControlName="email"
      placeholder="E-mail"
      type="email"
      maxlength="64"
    />
    <input
      formControlName="niver"
      placeholder="Data de Nascimento"
      type="date"
    />
    <button type="submit" [disabled]="!form.valid">Cadastrar</button>
  </form>
  <hr />

  <table class="tabelinha">
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>Idade</th>
      <th>CPF</th>
      <th>CPF Válido</th>
      <th>E-Mail</th>
      <th>Ações</th>
    </tr>
    <tr *ngFor="let cliente of list">
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.niver | date: "dd/MM/yyyy" }}</td>
      <td>{{ cliente.idade }}</td>
      <td>{{ cliente.documento }}</td>
      <td>{{ cliente.documentoValido }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <button (click)="editar(cliente)">Editar</button>
        <button (click)="remover(cliente)">Remover</button>
      </td>
    </tr>
  </table>
</div>
