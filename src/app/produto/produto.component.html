<div class="box">
  <h1>Pica Pau</h1>
  <p class="texto">Cadastro de Produto</p>
  <form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input
      formControlName="valor"
      placeholder="Valor"
      type="text"
      maxlength="20"
    />
    <button type="submit">Cadastrar</button>
  </form>
  <table class="tabelinha">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Valor</th>
    </tr>
    <tr *ngFor="let produto of list">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.valor }}</td>

      <td>
        <button (click)="editar(produto)">Editar</button>
        <button (click)="remover(produto)">Remover</button>
      </td>
    </tr>
  </table>
</div>
