<div class="box">
  <h1>Pica Pau</h1>
  <p>Cadastro de Farmaceutico</p>
  <form
    class="form-box"
    [formGroup]="formFarmaceutico"
    (ngSubmit)="cadastrar()"
  >
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input formControlName="cpf" placeholder="CPF" type="text" maxlength="14" />
    <input
      formControlName="niver"
      placeholder="Data de Nascimento"
      type="date"
    />
    <button type="submit">Cadastrar</button>
  </form>
  <p>Result: {{ formFarmaceutico.getRawValue() | json }}</p>
  <p>Form é valido? {{ formFarmaceutico.valid ? "Sim" : "Não" }}</p>
</div>
